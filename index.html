<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript slider</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="slider-container">
            <div class="slider-track">
                <div class="slider-item"><img src="style/img/1.jpg" class="slider-item--img" alt=""></div>
                <div class="slider-item"><img src="style/img/2.jpg" class="slider-item--img" alt=""></div>
                <div class="slider-item"><img src="style/img/3.jpg" class="slider-item--img" alt=""></div>
                <div class="slider-item"><img src="style/img/4.jpg" class="slider-item--img" alt=""></div>
                <div class="slider-item"><img src="style/img/5.jpg" class="slider-item--img" alt=""></div>
                <div class="slider-item"><img src="style/img/6.jpg" class="slider-item--img" alt=""></div>
                <div class="slider-item"><img src="style/img/7.jpg" class="slider-item--img" alt=""></div>
            </div>
        </div>
        <div class="slider-buttons">
            <button class="btn-prev">Prev</button>
            <button class="btn-next">Next</button>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="script.js"></script>

</html>
